<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35bab1e1be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/aluno-style.css">
    <link rel="stylesheet" href="./css/aluno-home.css">
</head>

<body>
    <header>
        <div class="logo__container">
            <img src="./img/logo-image.png" alt="imagem da logo">
            <div class="name-container">
                <p class="name-school">Lion</p>
                <p class="name-school">School</p>
            </div>
        </div>
        <a href="#" class="link__exit">
            <div class="exit__container">
                <img src="./img/exit-image.png" alt="icone para saida da página" class="exit__image">
                <p class="exit__text">Voltar</p>
            </div>
        </a>
    </header>
</body>
<main>
    <div class="aluno-info__container">
        <img src="./img/aluno.png" alt="imagem do aluno">
        <p class="aluno__exit">José Matheus Da Silva Miranda</p>
    </div>
    <div class="aluno-disciplinas__container">
        <div class="disciplina__container-aprovado">
            <span class="text-nota">90</span>
            <div class="nota__container">
                <div class="nota-aprovado"></div>
            </div>
            <p>SOP</p>
        </div>
        <div class="disciplina__container-reprovado">
            <span class="text-nota">30</span>
            <div class="nota__container">
                <div class="nota-reprovado"></div>
            </div>
            <p>IPR</p>
        </div>
        <div class="disciplina__container-exame">
            <span class="text-nota">50</span>
            <div class="nota__container">
                <div class="nota-exame"></div>
            </div>
            <p>LIMA</p>
        </div>
    </div>
</main>
<footer>
    <div class="contact__container">
        <div class="contact">
            <img src="./img/telefone.png" alt="icone telefone">
            <p>(11) 4774-4700</p>
        </div>
        <div class="contact">
            <img src="./img/icon-email.png" alt="icone email">
            <p>lionschool@gmail.com</p>
        </div>
        <div class="contact">
            <img src="./img/localizacao.png" alt="icone localização">
            <p>Rua tcc, 211, Centro, Jandira</p>
        </div>
    </div>
    <div class="copyright__container">
        <span>Copyright © 2023 | André Luiz e Nicole
        </span>
    </div>
    <div class="social-media">
        <a href="#" class="youtube">
            <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
        </a>
        <a href="#" class="twitter">
            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
        </a>
        <a href="#" class="instagram">
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
        </a>
        <a href="#" class="facebook">
            <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
        </a>
    </div>
</footer>

</html>
